<!doctype html>

  <head>

      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto; background:#0b0d10;color:#fff}
      .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}

      a{color:#fff}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h2>Estás offline</h2>
        <p class="muted">No hay conexión. Revisa tu red y vuelve a intentar.</p>
        <p class="muted"><a href="/">Volver a CHIDO</a></p>
      </div>
    </div>
  </body>
